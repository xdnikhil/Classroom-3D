<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Classroom | A-frame</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@4.0.1/dist/aframe-physics-system.min.js"></script>
  
</head>
<body>
   <a-scene>

    <!--Sky-->
        <a-sky color="#b9eeff"></a-sky>
    
    <!--Base-->
        <a-plane position="-10 0 -10" rotation="-90 0 0" width="20" height="20" color="#50ff8d" static-body></a-plane>
        <a-plane position="10 0 -10" rotation="-90 0 0" width="20" height="20" color="#50ff8d" static-body></a-plane>
        <a-plane position="-10 0 10" rotation="-90 0 0" width="20" height="20" color="#50ff8d" static-body></a-plane>
        <a-plane position="10 0 10" rotation="-90 0 0" width="20" height="20" color="#50ff8d" static-body></a-plane>

    
    <!--Camera controls-->
        <a-entity id="entity" camera wasd-controls look-controls="pointerLockEnabled: true" position="10 2 10" dynamic-body></a-entity>
   
    <!--fencing-->    
        <a-box position="0 0.75 -20.15" width="40" height="1.5" depth="0.3" color="#c86509" static-body></a-box>
        <a-box position="0 0.75 20.15" width="40" height="1.5" depth="0.3" color="#c86509" static-body></a-box>
        <a-box position="-20.15 0.75 0" width="0.3" height="1.5" depth="40" color="#c86509" static-body></a-box>
        <a-box position="20.15 0.75 0" width="0.3" height="1.5" depth="40" color="#c86509" static-body></a-box>

    <!--Trees-->    
        <a-cylinder position="-15 0.75 -15" radius="0.3" height="1.5" color="#8B4513"></a-cylinder>
        <a-sphere position="-15 2 -15" radius="1" color="#228B22" shadow></a-sphere>

        <a-cylinder position="15 0.75 -10" radius="0.3" height="1.5" color="#8B4513"></a-cylinder>
        <a-sphere position="15 2 -10" radius="1" color="#2E8B57"></a-sphere>

        <a-cylinder position="-10 0.75 15" radius="0.3" height="1.5" color="#8B4513"></a-cylinder>
        <a-sphere position="-10 2 15" radius="1" color="#228B22"shadow></a-sphere>

        <a-cylinder position="10 0.75 15" radius="0.3" height="1.5" color="#8B4513"></a-cylinder>
        <a-sphere position="10 2 15" radius="1" color="#2E8B57"></a-sphere>

        <a-cylinder position="0 0.75 -18" radius="0.3" height="1.5" color="#8B4513"></a-cylinder>
        <a-sphere position="0 2 -18" radius="1" color="#228B22"shadow></a-sphere>

    <!--Classroom-->
        
        <!-- Lighting -->
        <a-entity light="type: ambient; intensity: 0.6"></a-entity>
        <a-entity light="type: directional; intensity: 0.8; castShadow: true" position="2 5 2"></a-entity>


        <!-- Classroom Walls -->
        <a-box position="0 2.5 -10" width="20" height="5" depth="0.2" color="#92e3e0" static-body></a-box> <!-- back wall -->
        <a-box position="0 2.5 10" width="20" height="5" depth="0.2" color="#93eeeb" static-body></a-box> <!-- front wall -->
        <a-box position="-10 2.5 0" width="0.2" height="5" depth="20" color="#92e3e0" static-body></a-box> <!-- left wall -->
        <a-box position="10 2.5 0" width="0.2" height="5" depth="20" color="#93eeeb" static-body></a-box> <!-- right wall -->
        <a-box position="0 5 0" width="20" height="0.2" depth="20" color="#0ad195" static-body></a-box> <!-- roof -->

        <!-- Whiteboard -->
        <a-plane src="#whiteboard" position="0 2 -9.89" width="6" height="3" rotation="0 0 0" shadow></a-plane>

        <!-- Main Box -->
        <a-box position="0 0.5 -6" width="3" height="1.2" depth="1.5" src="#wood" static-body shadow></a-box>

        <!--desk-->
        <a-box position="-3 0.5 4" width="2.7" height="0.5" depth="1.3" src="#wood" static-body shadow></a-box>
        <a-box position="3 0.5 4" width="2.7" height="0.5" depth="1.3" src="#wood" static-body shadow></a-box>
        <a-box position="-3 0.5 1" width="2.7" height="0.5" depth="1.3" src="#wood" static-body shadow></a-box>
        <a-box position="3 0.5 1" width="2.7" height="0.5" depth="1.3" src="#wood" static-body shadow></a-box>
        <a-box position="-3 0.5 -2" width="2.7" height="0.5" depth="1.3" src="#wood" static-body shadow></a-box>
        <a-box position="3 0.5 -2" width="2.7" height="0.5" depth="1.3" src="#wood" static-body shadow></a-box> 

        <!-- Chairs - small boxes-->
        <a-box position="-3 0.3 5.3" width="2.5" height="0.3" depth="0.8" color="#654321" static-body shadow></a-box>
        <a-box position="3 0.3 5.3" width="2.5" height="0.3" depth="0.8" color="#654321" static-body shadow></a-box>
        <a-box position="-3 0.3 2.3" width="2.5" height="0.3" depth="0.8" color="#654321" static-body shadow></a-box>
        <a-box position="3 0.3 2.3" width="2.5" height="0.3" depth="0.8" color="#654321" static-body shadow></a-box>
        <a-box position="-3 0.3 -0.7" width="2.5" height="0.3" depth="0.8" color="#654321" static-body shadow></a-box>
        <a-box position="3 0.3 -0.7" width="2.5" height="0.3" depth="0.8" color="#654321" static-body shadow></a-box>

        <!--Roof fencing-->
        <a-box position="-9.5 5 -9.5" width="10" height="1.5" depth="0.2" color="#8B4513" static-body></a-box>
        <a-box position="-9.5 5 -9.5" width="0.2" height="1.5" depth="40" color="#8B4513" static-body></a-box>

        <a-box position="9.5 5 -9.5" width="10" height="1.5" depth="0.2" color="#8B4513" static-body></a-box>
        <a-box position="9.5 5 -9.5" width="0.2" height="1.5" depth="40" color="#8B4513" static-body></a-box>

        <a-box position="-9.5 5 9.5" width="30" height="1.5" depth="0.2" color="#8B4513" static-body></a-box>
        <a-box position="-9.5 5 9.5" width="10" height="1.5" depth="0.2" color="#8B4513" static-body></a-box>

        <a-box position="9.5 5 9.5" width="30" height="1.5" depth="0.2" color="#8B4513" static-body></a-box>
        <a-box position="9.5 5 9.5" width="10" height="1.5" depth="0.2" color="#8B4513" static-body></a-box>
    
        
    
    
    </a-scene> 
</body>
</html>
